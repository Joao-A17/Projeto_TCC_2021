    <title id="Nome-Site">Pintura-Admin</title>

<body>
    <nav class="Menu">
        <a href="/src/paginas/Inicio/index.html" class="Logo">Magics Paintings</a>
        <a id="btn-edit" class="btn-menu" onclick="AparecerE()"><i class="fas fa-cog Icon"></i>Editar</a>

        <div class="Fundo">
            <div class="Lado">
                <div class="Fundo-Pint">
                    <img class="Pintura" src="/src/paginas/Edits/Ban.png" alt="{(Nome-Pint)}">
                </div>
            </div>
            <div class="Lado">               
                <div class="InfoP">
                    <h1 class="NomeT" style="text-align: center;">Pintura</h1>

                    <p id="Desc-Pint">Descrição da Pintura</p>
                    <div id="Editar">

                        <input type="text" id="NNPint" placeholder="Digite o nome da pintura">
                        <input type="text" id="DNPint" placeholder="Digite a descrição da pintura">
                        <input type="file" class="form-control-file" name="foto" id="PNPint" accept="image/*">   
                        <label for="PNPint" class="SelectP" onclick="SelecionarImage()">Selecionar Imagem</label>        
                        <input type="submit" value="Salvar" id="btn-SP" onclick="NPintura()">                      
                    </div>                    
                </div>
                <div class="ContAdmin"><!-- Foto tem que ser menor que 338 x 338 -->

                    <p class="Desc-Admin">Descrição do Artista</p>
                    <h4 class="TextE">Envie uma mensagem para o pintor atrévez:</h4>
                    <a class="Redes" href="#"><i class="fas fa-envelope E"></i></a>
                    <a class="Redes" href="#"><i class="fab fa-whatsapp W"></i></a>
                    <a class="Redes" href="#"><i class="fab fa-facebook F"></i></a>
                    <a class="Redes" href="#"><i class="fab fa-instagram I"></i></a>
                    <a class="Redes" href="#"><i class="fab fa-twitter T"></i></a>
                </div>           
            </div>
        </div>
