<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../_assents/styles/NavBar.CSS">
    <link rel="stylesheet" href="styleC.css">
    <title>Cadastro M L</title>
</head>
<body>
                                    <!-- Erro dando por causa do css no NavBar.CSS -->>
  <nav class="Menu">
		<h1>Magics Lettering</h1>
		<span class="M">M</span>
		<span class="L">L</span>
	</nav>

    <div id="main-container">
        <h1>Cadastre-se para acessar o site</h1>
        <form id="register-form" action="">
          <div class="full-box">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="Digite seu e-mail" data-min-length="5" data-email-validate>
          </div>
          <div class="half-box spacing">
              <label for="name">Nome</label>
              <input type="text" name="name" id="name" placeholder="Digite seu nome" data-required data-min-length="3" data-max-length="16">
          </div>
          <div class="half-box">
              <label for="lastname">Sobrenome</label>
              <input type="text" name="lastname" id="lastname" placeholder="Digite seu sobrenome" data-required data-only-letters>
          </div>
          <div class="half-box spacing">
            <label for="lastname">Senha</label>
            <input type="password" name="password" id="password" placeholder="Digite sua senha" data-password-validate data-required>
          </div>
          <div class="half-box">
            <label for="passconfirmation">Confirmação de senha</label>
            <input type="password" name="passconfirmation" id="passwordconfirmation" placeholder="Digite novamente sua senha" data-equal="password">
          </div>
          <div>
            <input type="checkbox" name="agreement" id="agreement">
            <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">termos de uso</a></label>
          </div>
          <div class="full-box">
            <input id="btn-submit" type="submit" value="Cadastrar">
          </div>
        </form>
      </div>
      <p class="error-validation template"></p>

    <script src="../_assents/JS/cadastro.js"></script>
</body>
</html>
